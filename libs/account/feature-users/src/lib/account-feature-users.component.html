<mat-toolbar color="primary">
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button (click)="gotoStore()">
    <mat-icon>shopping_cart</mat-icon>
  </button>
</mat-toolbar>

<main>
<!--   <section>
    <pre> {{ users$ | async | json }}</pre>
  </section> -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1>store-featue-products works!</h1>

    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input formControlName="username" matInput placeholder="Placeholder" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>password</mat-label>
      <input
        type="password"
        formControlName="password"
        matInput
        placeholder="Placeholder"
      />
    </mat-form-field>

    <button
      class="submitButton"
      mat-raised-button
      color="primary"
      type="submit"
      color="primary"
    >
      Login
    </button>
  </form>
</main>
