<mat-toolbar color="primary">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<form [formGroup]="form">
  <mat-form-field class="form" appearance="fill">
    <mat-label>Fill Name field</mat-label>
    <input formControlName="name" matInput placeholder="Placeholder" />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>

  <mat-form-field class="form" appearance="fill">
    <mat-label>Fill description field</mat-label>
    <input formControlName="description" matInput placeholder="Placeholder" />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>

  <mat-form-field class="form" appearance="fill">
    <mat-label>Fill price field</mat-label>
    <input formControlName="price" matInput placeholder="Placeholder" />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>

  <mat-form-field class="form" appearance="fill">
    <mat-label>Fill quantity field</mat-label>
    <input formControlName="quantity" matInput placeholder="Placeholder" />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
  <button class="submitButton" mat-stroked-button type="submit" (click)="onSubmit()">Submit</button>
</form>
